name: deploy_for_develop

on:
  push:
    branches:
      - dev
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: push_to_dev
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        shell: bash

      - name: Add known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.VPS_IP }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: SSH and deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.DEPLOY_USER }}"@"${{ secrets.VPS_IP }}" "
            cd /var/www/test/best_react_ts/app

            echo \"SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}\" | sudo tee -a .env
            echo \"SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}\" | sudo tee -a .env
            echo \"TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}\" | sudo tee -a .env

            docker compose down
            docker builder prune -f

            sudo git fetch origin
            sudo git reset --hard origin/dev
            sudo git pull origin dev

            set -o allexport
            source .env
            set +o allexport

            docker compose --env-file .env -f docker-compose.yml -f docker-compose.dev.yml up --build -d
          "